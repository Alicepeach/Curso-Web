<!--Hijos heredan configuraciones de los padres
div > h2 Todos los h2 van a tener el color amarillo-->
<!DOCTYPE html>
<html>
<head>
	<title>Selectores avanzados</title>
	<style>
		div > h2{
			background-color: yellow;
		}
		div > p{
			background-color: green;
		}
	</style>
</head>
<body>
	<h1>Selectores hijos</h1>
	<div>
		<h2>Soy hijo de div :v</h2>
		<p>Soy hijo de div</p>
		<p>Soy otro hijo de div</p>
	</div>
	<!--Solo si estan dentro de div, osea de los contenedores, el estilo se aplica-->
	<h1>No tengo estilo porque no soy hijo directo</h1>
	<p>tampoco tengo estilo</p>
</body>
</html>
